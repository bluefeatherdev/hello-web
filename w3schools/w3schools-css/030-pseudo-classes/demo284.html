<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Web</title>
    <!-- CSS -->
    <style>
        p {
            display: none;
            background-color: yellow;
            padding: 20px;
        }

        div:hover p {
            display: block;
        }
    </style>
</head>
<body>
    
    <!-- HTML Elements -->
    <div>
        Hover over this div element to show the p element
        <p>Tada! Here I am!</p>
    </div>

</body>
</html>
