<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Web</title>
    <!-- CSS -->
    <style>
        .button {
            background-color: #8c8c8c; 
            color: white;
            padding: 5px;
            border: 1px solid black; 
        }

        #myDiv a {
            color: red;
            background-color: yellow;  
        }
    </style>
</head>
<body>
    
    <!-- HTML Elements -->
    <p>Standard button: <a class="button" href="#">CSS Tutorial</a></p>

    <div id="myDiv">
        <p>A link text inside myDiv: <a href="#">HTML Tutorial</a></p>
        <p>A link button inside myDiv: <a href="#" class="button">HTML Tutorial</a></p>
    </div>

</body>
</html>
