<!DOCTYPE html>
<html>
    <body>
        
        <h1>The input value attribute</h1>

        <p>The value attribute specifies an initial value for an input field:</p>

        <form action="/action_page.php">
            <label for="fname">First name:</label><br>
            <input type="text" name="fname" id="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" name="lname" id="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
