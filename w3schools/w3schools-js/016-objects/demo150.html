<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h1>JavaScript Variables</h1>
    <h2>Creating a Variable</h2>

    <p id="demo"></p>
    
    <!-- JavaScript -->
    <script>
        // Create a Variable
        let car = "Fiat";
        document.getElementById("demo").innerHTML = "Car: " + car;
    </script>

</body>
</html>
