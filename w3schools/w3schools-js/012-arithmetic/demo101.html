<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h1>JavaScript Arithmetic</h1>
    <h2>Math.pow()</h2>

    <p id="demo"></p>

    <!-- JavaScript -->

        let x = 5;
        document.getElementById("demo").innerHTML = Math.pow(x, 2);
    </script>
