<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Properties | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h1>JavaScript Objects</h1>
    <h2>Accessing Nested Objects</h2>
    
    <p id="demo"></p>
    
    <!-- JavaScript -->
    <script>
        // Create nested Objects
        const myObj = {
            name: "John",
            age: 30,
            myCars: {
                car1: "Ford",
                car2: "BMW",
                car3: "Fiat",
            }
        };

        let p1 = "myCars";
        let p2 = "car2";
        document.getElementById("demo").innerHTML = myObj[p1][p2];
    </script>

</body>
</html>
