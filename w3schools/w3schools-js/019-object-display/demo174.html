<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Display | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h1>JavaScript Objects</h1>
    <p>Displaying a JavaScript object will output [object Object]:</p>
    
    <p id="demo"></p>
    
    <!-- JavaScript -->
    <script>
        // Create an Object
        const person = {
            firstName: "John",
            age: 30,
            city: "New York"
        };

        // Display Object
        document.getElementById("demo").innerHTML = person;
    </script>

</body>
</html>
