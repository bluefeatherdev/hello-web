<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h1>JavaScript Variables</h1>

    <p>The result of adding "John" + " " + "Doe" is:</p>

    <p id="demo"></p>

    <!-- JavaScript -->
    <script>
        let x = "John" + " " + "Doe";
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
