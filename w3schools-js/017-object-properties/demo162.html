<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Properties | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h1>JavaScript Object Properties</h1>
    <h2>Access a Property with []</h2>
    
    <p id="demo"></p>
    
    <!-- JavaScript -->
    <script>
        // Create an Object
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50
        };

        let x = "firstName";
        let y = "age";

        document.getElementById("demo").innerHTML = 
        person[x] + " is " + person[y] + " years old.";
    </script>

</body>
</html>
