<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Strings | W3schools | Web</title>
</head>
<body>
    <!-- HTML Elements -->
    <h1>JavaScript Template Strings</h1>

    <p id="demo"></p>

    <!-- JavaScript -->
    <script>
        // x is a string
        let x = "John";

        // y is an object
        let y = new String("John");

        document.getElementById("demo").innerHTML = 
        typeof x + "<br>" + typeof y;
    </script>
</body>
</html>
