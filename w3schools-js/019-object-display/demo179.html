<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Display | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h1>JavaScript Objects</h1>
    <h2>Display Properties with JSON</h2>

    <p id="demo"></p>
    
    <!-- JavaScript -->
    <script>
        // Create an Object
        const person = {
            firstName: "John",
            age: 30,
            city: "New York"
        };

        // Display JSON
        document.getElementById("demo").innerHTML = JSON.stringify(person);
    </script>

</body>
</html>
