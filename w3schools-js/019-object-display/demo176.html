<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Display | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h1>JavaScript Objects</h1>
    <h2>Displaying Properties</h2>

    <p id="demo"></p>
    
    <!-- JavaScript -->
    <script>
        // Create an Object
        const person = {
            firstName: "John",
            age: 30,
            city: "New York"
        };

        // Build a Text
        let text = "";
        for (let x in person) {
            text += person[x] + " ";
        };

        // Display Properties
        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
