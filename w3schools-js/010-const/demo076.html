<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Const | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h2>JavaScript const variables has block scope</h2>

    <p id="demo"></p>

    <!-- JavaScript -->
    <script>
        const x = 10;
        // Here x is 10

        {
            const x = 2;
            // Here x is 2
        }

        // Here x is 10
        document.getElementById("demo").innerHTML = "x is " + x;
    </script>

</body>
</html>
