<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Strings Methods | W3schools | Web</title>
</head>
<body>
    <!-- HTML Elements -->
    <h1>JavaScript Strings</h1>
    <h2>The trimStart() Method</h2>

    <p id="demo"></p>

    <!-- JavaScript -->
    <script>
        let text1 = "     Hello World!     ";
        let text2 = text1.trimStart();

        document.getElementById("demo").innerHTML =
        "Length text1 = " + text1.length + "<br>" +
        "Length text2 = " + text2.length;
    </script>
</body>
</html>
