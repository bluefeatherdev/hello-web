<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h2>JavaScript Keywords</h2>

    <p>The <b>var</b> Keyword Creates Variables</p>

    <p id="demo"></p>

    <!-- JavaScript -->
    <script>
        var x, y;
        x = 5 + 6;
        y = x * 10;
        document.getElementById("demo").innerHTML = y;
    </script>

</body>
</html>
