<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h2>JavaScript Data Types</h2>
    <p>JavaScript has 8 Datatypes.</p>
    
    <!-- JavaScript -->
    <script>
        // Numbers:
        let length = 16;
        let weight = 7.5;
        console.log(typeof length, length);
        console.log(typeof weight, weight);

        // Strings:
        let color = "Yellow";
        let lastName = "Johnson";
        console.log(typeof color, color);
        console.log(typeof lastName, lastName);

        // Booleans:
        let x = true;
        let y = false;
        console.log(typeof x, x);
        console.log(typeof y, y);

        // Object:
        const person = {firstName:"John", lastName:"Doe"};
        console.log(typeof person, person);

        // Array object:
        const cars = ["Saab", "Volvo", "BMW"];
        console.log(typeof cars, cars);

        // Date object:
        const date = new Date("2022-03-25");
        console.log(typeof date, date);
    </script>

</body>
</html>
