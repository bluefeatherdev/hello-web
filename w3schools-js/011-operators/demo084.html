<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h1>JavaScript Arithmetic</h1>
    <h2>The += Operator</h2>

    <p id="demo"></p>

    <!-- JavaScript -->
    <script>
        var x = 10;
        x += 5;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
