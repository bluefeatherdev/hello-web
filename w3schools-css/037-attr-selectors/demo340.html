<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Web</title>
    <!-- CSS -->
    <style>
        [class|="top"] {
            background: yellow;
        }
    </style>
</head>
<body>
    
    <!-- HTML Elements -->
    <h2>CSS [attribute|="value"] Selector</h2>

    <h1 class="top-header">Welcome</h1>
    <p class="top-text">Hello world!</p>
    <p class="topcontent">Are you learning CSS?</p>
    
</body>
</html>
