<!DOCTYPE html>
<html lang="es">
<!-- Metadata & links -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS en documento HTML | JS | Unidad 2</title>
    <!-- CSS -->
    <style>
        
    </style>
    <!-- JavaScript -->
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = '{"🌿🖥️"};';
        }
    </script>
</head>
<!-- HTML Elements -->
<body>
    
    <h1>Hello World!</h1>
    <p id="demo">This is a paragraph</p>

    <button type="button" onclick="myFunction()">Click me!</button>

</body>
</html>
