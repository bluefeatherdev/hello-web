    <!-- JavaScript -->
    <script>
        // Sumar dos números: forma 1
        function sumTest1(a, b) {
            console.log(a + b, "(sumTest1)");
        }
        sumTest1(16, 17);

        // Sumar dos números: forma 2 
        const sumTest2 = (a, b) => {
            console.log(a + b, "(sumTest2)");
        }
        sumTest2(16, 17);

        // Sumar dos números: forma 3
        const sumTest3 = (a, b) => {
            return a + b;
        }
        console.log(sumTest3(16, 17), "(sumTest3)");

        // Sumar dos números: forma 4
        const sumTest4 = (a, b) => {
            return a + b + " (sumTest4)";
        }
        console.log(sumTest4(16, 17));

        // Sumar dos números: forma 4 (con variable)
        let sumTest4Result = sumTest4(16, 17);
        console.log(sumTest4Result);
    </script>
